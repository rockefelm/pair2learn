{% load static %}


{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <style>
            .header {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .logo {
                width: 200px;        /* Default size */
                height: auto;
                flex-shrink: 0;
            }

            /* On smaller screens, let it scale down */
            @media (max-width: 600px) {
                .logo {
                    width: 150px;
                }
            }

            .site-title {
                margin: 0;
                font-size: 2rem;
            }
        </style>
        <div class="header">
            <img src="{% static 'images/pair2learn-logo.png' %}" alt="Pair2Learn Logo" class="logo">
            <h1 class="site-title">Welcome to Pair2Learn</h1>
        </div>
        <p>This is the home page.</p>
      </div>
    </div>
  </div>
{% endblock %}
