{% extends "base.html" %}

{% block title %}Create New Thread{% endblock %}

{% block content %}
  <h1>Create a New Thread</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Start Thread</button>
  </form>
  <p><a href="{% url 'forum:thread-list' %}">Cancel</a></p>
{% endblock %}
