{% extends "base.html" %}

{% block title %}Reply to Thread{% endblock %}

{% block content %}
  <h1>Reply to: {{ thread.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post Reply</button>
  </form>
  <p><a href="{% url 'forum:thread-detail' thread.pk %}">← Back to Thread</a></p>
{% endblock %}
